<div style="display: flex; justify-content: center; margin-top: 2rem;">
   <div style="display: flex; align-items: center; margin-top: 2rem;">
        <img src="{{ page.author.photo }}" alt="{{ page.author.name }}" style="width: 150px; height: 150px; border-radius: 50%; margin-right: 20px;">
        <div>
            <p style="margin: 0; font-weight: bold;">{{ page.author.name }}</p>
            <p style="margin: 0;">Contact Details:</p>
            <p style="margin: 0;"><a href="mailto:{{ page.author.email }}">{{ page.author.email }}</a></p>
            <p style="margin: 0;"><a href="{{ page.author.linkedin }}">LinkedIn</a></p>
        </div>
    </div>
</div>
