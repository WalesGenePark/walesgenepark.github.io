<header id="main-header">
    <div class="container">
      <div class="logo">
        <a href="{{ site.baseurl }}/{% if page.lang != site.default_lang %}{{ page.lang }}/{% endif %}">
          <img src="{{ site.baseurl }}/assets/images/logo.png" alt="{{ site.title }}">
        </a>
      </div>
      <nav>
        <ul class="main-menu">
          {% for item in site.data.navigation[page.lang] %}
            <li {% if item.submenu %}class="dropdown"{% endif %}>
              <a href="{{ site.baseurl }}{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>
                {{ item.title }}
                {% if item.submenu %}<i class="fas fa-chevron-down"></i>{% endif %}
              </a>
              {% if item.submenu %}
                <ul class="submenu">
                  {% for subitem in item.submenu %}
                    <li><a href="{{ site.baseurl }}{{ subitem.url }}">{{ subitem.title }}</a></li>
                  {% endfor %}
                </ul>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </nav>
      <div class="language-switcher">
        {% for lang in site.languages %}
          <button id="lang-{{ lang }}" {% if page.lang == lang %}class="active"{% endif %} onclick="switchLanguage('{{ lang }}')">{{ lang | upcase }}</button>
        {% endfor %}
      </div>
    </div>
    <div class="header-divider"></div>
  </header>
