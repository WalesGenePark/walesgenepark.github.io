<div class="card-grid">
    {% for link in site.data.quick_links[page.lang] %}
      <div class="card">
        <img src="{{ site.baseurl }}{{ link.image }}" alt="{{ link.title }}">
        <div class="card-content">
          <h3>{{ link.title }}</h3>
          <p>{{ link.description }}</p>
          <a href="{{ site.baseurl }}{{ link.url }}" class="btn">{{ site.data.translations[page.lang].learn_more }}</a>
        </div>
      </div>
    {% endfor %}
  </div>
