{{ define "main" }}
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="row">
      {{ range .Pages }}
      <div class="col-md-4 mb-4">
        <div class="card h-100 news-item">
          <img src="{{ .Params.image | relURL }}" class="card-img-top" alt="{{ .Title }}">
          <div class="card-body">
            <h5 class="card-title">{{ .Title }}</h5>
            <p class="card-text">{{ .Summary }}</p>
            <p class="card-date">{{ .Date.Format "January 2, 2006" }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
{{ end }}
