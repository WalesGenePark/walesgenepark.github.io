{{ define "main" }}
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
      <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <time>{{ .Date.Format "2006-01-02" }}</time>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
{{ end }}
