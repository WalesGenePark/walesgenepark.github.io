<section id="latest-news"></section>
  <div class="container">
    <h2 class="text-center mb-4">{{ i18n "latestNews" }}</h2>
    {{ $newsItems := where .Site.RegularPages "Section" "news" }}
    {{ if gt (len $newsItems) 0 }}
      <div class="owl-carousel owl-theme" id="latestNewsCarousel">
        {{ range $newsItems }}
          <div class="item">
            <div class="card h-100">
              <img src="{{ .Params.image }}" class="card-img-top" alt="{{ .Title }}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title flex-grow-0">{{ .Title }}</h5>
                <p class="card-text flex-grow-1">{{ .Summary }}</p>
                <a href="{{ .RelPermalink }}" class="btn btn-primary mt-auto">{{ i18n "readMore" }}</a>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    {{ else }}
      <p class="text-center">{{ i18n "noNewsAvailable" }}</p>
    {{ end }}
  </div>
</section>
