<header class="site-header">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="logo">
      <a href="{{ .Site.Home.RelPermalink }}">
        <img src="{{ "images/WGP-logo.jpeg" | relURL }}" alt="Wales Gene Park Logo" class="img-fluid">
      </a>
    </div>
    <nav class="main-nav">
      <ul class="nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <li class="nav-item">
          <a class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-earth-europe"></i>
          </a>
          <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            <li>
              <a class="dropdown-item{{ if eq .Site.Language.Lang "en" }} active-language{{ end }}" href="{{ .Page.Permalink | relURL | replaceRE "^/cy/" "/" }}">
                English
              </a>
            </li>
            <li>
              <a class="dropdown-item{{ if eq .Site.Language.Lang "cy" }} active-language{{ end }}" href="{{ .Page.Permalink | relURL | replaceRE "^/" "/cy/" }}">
                Cymraeg
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </div>
  <div class="red-divider-header"></div>
</header>
<div class="header-spacer"></div>
