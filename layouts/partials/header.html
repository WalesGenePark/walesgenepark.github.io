<header class="site-header">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-lg-3">
        <div class="logo">
          <a href="{{ .Site.Home.RelPermalink }}">
            <img src="{{ "images/WGP-logo.jpeg" | relURL }}" alt="Wales Gene Park Logo" class="img-fluid">
          </a>
        </div>
      </div>
      <div class="col-lg-6">
        <nav class="main-nav d-flex justify-content-center">
          <ul class="nav">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="nav-item">
              <a class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
            </li>
            {{ end }}
          </ul>
        </nav>
      </div>
      <div class="col-lg-3">
        <div class="right-nav d-flex justify-content-end align-items-center">
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-globe"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
              <li>
                <a class="dropdown-item{{ if eq .Site.Language.Lang "en" }} active-language{{ end }}" href="{{ .Page.Permalink | relURL | replaceRE "^/cy/" "/" }}">
                  English
                </a>
              </li>
              <li>
                <a class="dropdown-item{{ if eq .Site.Language.Lang "cy" }} active-language{{ end }}" href="{{ .Page.Permalink | relURL | replaceRE "^/" "/cy/" }}">
                  Cymraeg
                </a>
              </li>
            </ul>
          </div>
          <div class="social-nav-divider"></div>
          <a href="https://twitter.com/WalesGenePark" target="_blank" rel="noopener noreferrer" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.linkedin.com/company/wales-gene-park-parc-geneteg-cymru" target="_blank" rel="noopener noreferrer" class="social-icon">
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="red-divider-header"></div>
</header>
