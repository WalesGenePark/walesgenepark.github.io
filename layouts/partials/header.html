<header class="site-header">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <a class="navbar-brand" href="{{ .Site.Home.RelPermalink }}">
        <img src="{{ "images/WGP-logo.jpeg" | relURL }}" alt="Wales Gene Park Logo" class="img-fluid">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
          <li class="nav-item {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">
            <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
          </li>
          {{ end }}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-globe"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{{ .Page.Permalink | relURL | replaceRE "^/cy/" "/" }}">English</a></li>
              <li><a class="dropdown-item" href="{{ .Page.Permalink | relURL | replaceRE "^/" "/cy/" }}">Cymraeg</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/WalesGenePark" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/company/wales-gene-park-parc-geneteg-cymru" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="red-divider-header"></div>
</header>
