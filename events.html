---
layout: default
title: Events
---

<section class="events py-5">
    <h1 class="text-center mb-4">{{ page.title }}</h1>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="event-search" class="form-control" placeholder="Search events...">
            </div>
        </div>
        <div class="calendar-container" style="max-width: 100%; margin: 0 auto;">
            <div id="calendar"></div>
        </div>
    </div>
</section>

<h1 class="text-center mb-4">{{ page.title }}</h1>


<script>
document.addEventListener('DOMContentLoaded', function() {
    var allEvents = [];
    $('#calendar').fullCalendar({
        events: {
            url: '/assets/js/events.json',
            success: function(events) {
                allEvents = events;
            }
        },
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay'
        },
        editable: true,
        droppable: true,
        timeFormat: 'h:mm a', // Customize the time format here
        height: 1000, // Set the height of the calendar
        contentHeight: 'auto', // Adjust content height automatically
        eventRender: function(event, element) {
            element.find('.fc-title').text(event.title).css('color', 'black');
            element.find('.fc-time').css('color', 'red').append(' - ' + moment(event.end).format('h:mm a'));
            element.css('background-color', 'transparent'); // Remove background color
            element.find('.fc-title').before('<br><br>'); // Add a gap between time and title
        }
    });

    $('#event-search').on('input', function() {
        var searchTerm = $(this).val().toLowerCase();
        
        $('#calendar').fullCalendar('removeEvents');
        
        var filteredEvents = allEvents.filter(function(event) {
            return event.title.toLowerCase().indexOf(searchTerm) > -1;
        });
        
        $('#calendar').fullCalendar('addEventSource', filteredEvents);
    });
});
</script>
