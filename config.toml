[params]
  description = "Wales Gene Park - Advancing Genetic and Genomic Medicine"
  images = ["images/logo.png"]
  author = "Wales Gene Park"
  github = "https://github.com/yourgithubusername/wales-gene-park"
  twitter = "https://twitter.com/WalesGenePark"

[permalinks]
  news = "/:slug/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[privacy]
  [privacy.twitter]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true