---
layout: default
title: Latest News
---

<main class="container py-5">
    <h1 class="text-center mb-4">{{ page.title }}</h1>
    <div class="row">
        {% for post in site.posts %}
        <div class="col-md-4 mb-4">
            <div class="news-card">
                <a href="{{ post.url | relative_url }}">
                    <img src="{{ post.image }}" alt="{{ post.title }}" class="news-card-img-top">
                    <div class="news-card-body">
                        <h5 class="news-card-title">{{ post.title }}</h5>
                        <p class="news-card-text">{{ post.excerpt | strip_html | truncate: 100 }}</p>
                        <p class="news-card-text"><small class="text-muted">Published on {{ post.date | date: "%B %d, %Y" }}</small></p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
